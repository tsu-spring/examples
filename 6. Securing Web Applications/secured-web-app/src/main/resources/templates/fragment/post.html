<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="post (id, title, excerpt, createTime, author)" class="card h-100 border-0 rounded-0 shadow">
    <div class="row g-0 h-100">
        <div class="col-md-4">
            <div th:style="'background-image: url(\'https://picsum.photos/seed/' + ${id} + '/500/300\'); background-size: cover; background-position: center;'"
                 class="w-100 h-100 bg-secondary"></div>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <a th:href="@{/post/{id}(id=${id})}">
                    <h5 th:text="${title}" class="card-title text-center mb-2">
                        Post title
                    </h5>
                </a>
                <h6 class="card-subtitle mb-2 text-body-secondary text-center">
                    <span th:text="${createTime}">2 days ago</span>
                    by
                    <a th:href="@{/author/{username}/posts(username=${author})}">
                        <span th:text="${author}">Vakho</span>
                    </a>
                </h6>
                <p th:text="${excerpt}" class="card-text">Post excerpt...</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
