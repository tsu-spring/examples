logging.level.root=WARN
logging.level.com.example.using_logging_in_application=INFO
# File logging configuration
logging.file.name=logs/app.log
# Logback Rolling Policy (TimeBased)
logging.logback.rollingpolicy.file-name-pattern=logs/app-%d{yyyy-MM-dd}.%i.log
# (Keep logs for 30 days)
logging.logback.rollingpolicy.max-history=30
# (Max total log size)
logging.logback.rollingpolicy.total-size-cap=10GB
# (Clean old logs on startup)
logging.logback.rollingpolicy.clean-history-on-start=false
# Size-based triggering policy (for SizeAndTimeBasedRollingPolicy)
# (Rotate when log reaches 100MB)
logging.logback.rollingpolicy.max-file-size=100MB