<!DOCTYPE html>
<html th:lang="#{lang.current}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" th:href="@{/image/logo.png}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Multilinguality</title>
</head>
<body class="vh-100 d-flex flex-column">
<header th:replace="~{fragment/header :: header}"></header>
<main class="flex-grow-1 container my-4" layout:fragment="content"></main>
<footer th:replace="~{fragment/footer :: footer}"></footer>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script>
    const select = document.querySelector("#change-language");
    select.addEventListener("change", (event) => {
        window.location.href = window.location.pathname + '?lang=' + event.target.value;
    });
</script>
</body>
</html>
