<!DOCTYPE html>
<html th:lang="${lang}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
                <i class="fa-solid fa-language fs-3"></i>
                <span th:text="#{nav.title}">Multilinguality</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <select id="change-language" class="form-select">
                            <option selected th:text="#{language.switch}">Change Language</option>
                            <option value="ka">ქართული</option>
                            <option value="en">English</option>
                            <option value="ru">Русский</option>
                        </select>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" th:text="#{nav.about}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}" th:text="#{nav.contact}">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
