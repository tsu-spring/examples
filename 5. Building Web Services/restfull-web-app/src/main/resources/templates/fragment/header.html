<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header">
    <nav class="navbar bg-success-subtle navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fa-solid fa-film me-1"></i> Movie DB
                <small class="text-muted">- Everything About Films</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:each="page : ${appPages}">
                        <a class="nav-link" aria-current="page"
                           th:classappend="${#strings.equals(activeLink, page.link()) ? 'active' : ''}"
                           th:href="@{${page.link()}}"
                           th:text="${page.name()}">Page Name</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
