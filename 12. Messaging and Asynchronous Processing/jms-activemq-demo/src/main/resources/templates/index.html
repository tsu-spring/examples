<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Send Email</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Send an Email</h1>
    <hr>
    <form th:action="@{/}" th:object="${emailForm}" method="post">
        <div class="mb-3">
            <label for="emailTo" class="form-label">To</label>
            <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{to}" id="emailTo">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('to')}" th:errors="*{to}"></div>
        </div>
        <div class="mb-3">
            <label for="emailSubject" class="form-label">Subject</label>
            <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{subject}" id="emailSubject">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
        </div>
        <div class="mb-3">
            <label for="emailBody" class="form-label">Body</label>
            <textarea class="form-control" th:errorclass="is-invalid" th:field="*{body}" id="emailBody"
                      rows="10"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Send &raquo;</button>
    </form>
    <div class="mt-3">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
</body>
</html>
